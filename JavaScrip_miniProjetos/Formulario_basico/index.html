<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript - Formulario-Basic-Validação validar</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <section class="container">
 <h1>Formulario de Cadastro !</h1>
    <ul>
      <li>Nenhum Campo pode estar vazio.</li>
      <li>Usuário só poderá conter letras e/ou número</li>
      <li>Usuário devera ter entre 3 e 12 caracteres</li>
      <li> Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>
    <form action="/" method="POST" class="formulario validar">
      <label>Nome</label>
      <input type="text" class="nome validar">
      <label>sobrenome</label>
      <input type="text" class="sobrenome validar">
      <label>CPF</label>
      <input type="text" class="cpf validar">
      <label>Usuário</label>
      <input type="text" class="usuario validar">
      <label>Senha</label>
      <input type="password" class="senha validar">
      <label>Repetir Senha</label>
      <input type="password" class="repetir-senha validar">
      <button type="submit"> Enviar </button>
    </form>
  </section>


  <script src="./js/Valid_formulario.js"></script>
  <script src="./js/Valid_cpf.js"></script>
</body>

</html>
