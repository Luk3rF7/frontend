<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <!--  import de icons -->
    <script
      src="https://kit.fontawesome.com/907c7867aa.js"
      crossorigin="anonymous"
    ></script>

    <!-- Link Css -->
    <link rel="stylesheet" href="./style/form.css" />
    <!--  google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,900;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--  container que ficara em volta do campos -->
    <div class="container">
      <!-- div para titulo do form -->
      <div class="header">
        <h2>Criar uma Conta</h2>
      </div>
      <!-- campo do formulario -->
      <form id="form" class="form">
        <!-- div form control recebe campos e msg e icons -->
        <div class="form-control">
          <label for="username"> Nome de Usuario:</label>
          <input
            type="text"
            id="username"
            placeholder="Digite nome do seu usuário.."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small> msg de erro</small>
        </div>
        <div class="form-control">
          <label for="email"> E-mail:</label>
          <input type="text" id="email" placeholder="Digite seu E-mail..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small> msg de erro</small>
        </div>
        <div class="form-control">
          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            placeholder="Digite sua senha.."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small> msg de erro </small>
        </div>
        <div class="form-control">
          <label for="password-confirmation"> confirmação de Senha: </label>
          <input
            type="password"
            id="password-confirmation"
            placeholder="Confirme sua senha...."
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small> msg de erro</small>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
