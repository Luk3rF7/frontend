<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="epic.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" charset="utf-8"></script>
    <title>Epic Games</title>
</head>

<body>
    <div class="login-form">
        <div class="logo"><img src="images/logo.png" alt="logo"></div>

        <div class="social-midia">
            <button class="fb"><img src="images/fb.png" alt="Face"></button>
            <button class="google"><img src="images/google.png" alt="Google"></button>
            <button class="ps"><img src="images/ps.png" alt="playStation"></button>
            <button class="xbox"><img src="images/xbox.png" alt="Xbox"></button>
            <button class="switch"><img src="images/switch.png" alt="ninttendo"></button>
        </div>
        <h6>Sign in</h6>

        <form action="">
            <div class="textbox">
                <input type="text" placeholder="Username or Email">
                <span class="check-message" hidden>required</span>

            </div>
            <div class="textbox">
                <input type="password" placeholder="Password">
                <span class="check-message" hidden>required</span>

            </div>

            <div class="option">
                <label class="remember-me">
                    <span class="checkbox">
                        <input type="checkbox">
                        <span class="checked"></span>
                    </span>
                    remember-me
                </label>
                <a href="#"> Forgot your Password</a>

                
            </div>


            <input type="submit" value="Log In Now" class="login-btn" disabled>
            <div class="privacy-link">
                <a href="#">Privacy policy</a>

            </div>
        </form>
        <div class="dont-have-account">
             don't have an epic games account? <a href="#">sign up</a>
            </div>
       
       
    </div>


    <script type="text/javascript">
        $(".textbox.input").focusout(function(){
            if($(this).val() == ""){
                $(this).siblings().remnoveClass("hidden");
                $(this).css("background","#554343");
            }else{
                $(this).siblings().addClass("hidden");
                $(this).css("background","#484848");
            }
        });


        $(".textbox input").keyup(function(){
            var inputs = $(".textbox input");
            if(inputs[0].value != "" && inputs[1].value){
                $(".login-btn").attr("disabled",false);
                $(".login-btn").addClass("active");
            }else {
                $(".login-btn").attr("disabled",true);
                $(".login-btn").removeClass("active");
            }
        })
    </script>

</body>

</html>
